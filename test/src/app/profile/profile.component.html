
<mat-toolbar color="primary">
  <mat-toolbar-row  class="toolbar" >
       <span >User Information Table</span>
  </mat-toolbar-row>
</mat-toolbar>

<div class="adduser">
<button mat-raised-button color="warn" (click)="openProfileAddedit()">AddUser</button>
</div>

<div  class="tablemain">
<table mat-table [dataSource]="profiledata" class="mat-elevation-z8">

  <!-- <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container> -->

  <ng-container matColumnDef="LastName">
    <th mat-header-cell *matHeaderCellDef> LastName </th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>

  <ng-container matColumnDef="FirstName">
    <th mat-header-cell *matHeaderCellDef> FirstName </th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
  </ng-container>

  <ng-container matColumnDef="DOB">
    <th mat-header-cell *matHeaderCellDef> DOB </th>
    <td mat-cell *matCellDef="let element"> {{element.dob}} </td>
  </ng-container>

  <ng-container matColumnDef="UserName">
    <th mat-header-cell *matHeaderCellDef> UserName </th>
    <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
  </ng-container>

  <ng-container matColumnDef="Password">
    <th mat-header-cell *matHeaderCellDef> Password </th>
    <td mat-cell *matCellDef="let element"> {{element.password}} </td>
  </ng-container>

  <ng-container matColumnDef="Action Of Data">
    <th mat-header-cell *matHeaderCellDef> Action Of Data </th>
    <td mat-cell *matCellDef="let element" class="action-link">

      <button mat-icon-button (click)="updateprofile(element.id)">
        <mat-icon>create</mat-icon>
      </button>

      <button mat-icon-button (click)="deleteprofile(element.id)">
        <mat-icon>delete</mat-icon>
      </button>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
